<h1>PÃ¡gina de Clientes</h1>

<ul>
  @for (client of clients; track client.nome) {
  <li>
    <a
      routerLink="{{ client.link }}"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      {{ client.nome }}
    </a>
  </li>
  }
</ul>
<label for="name">Digite um Nome:</label>
<input
  [formControl]="yourName"
  type="text"
  id="name"
  placeholder="componente controlado"
/>
<p>{{ yourName.value }}</p>
<router-outlet></router-outlet>
